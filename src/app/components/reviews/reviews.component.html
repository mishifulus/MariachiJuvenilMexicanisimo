<section class="bg-mariachiLight2 py-5">
  <div class="container mx-auto px-6 md:px-8 text-center font-main">
    <h2 class="md:text-3xl text-2xl font-bold text-mariachiBrown mb-10">Reseñas de nuestros clientes</h2>

    <!-- Carrusel -->
    <div class="relative w-full overflow-hidden">
      <div
        class="flex transition-transform duration-700 ease-in-out"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
      >
        <div
          *ngFor="let review of reviews"
          class="w-full flex-shrink-0"
        >
          <div class="text-mariachiDark rounded-2xl p-8 max-w-xl mx-auto">
            <p class="italic text-lg mb-4">“{{ review.text }}”</p>
            <h4 class="font-bold text-mariachiBrown">{{ review.name }}</h4>
            <p class="text-sm text-300 text-mariachiDark">{{ review.event }}</p>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <button
        (click)="prev()"
        class="absolute top-1/2 left-2 -translate-y-1/2 bg-mariachiBrown text-white rounded-full p-2 hover:bg-yellow-700 transition"
      >
        ‹
      </button>
      <button
        (click)="next()"
        class="absolute top-1/2 right-2 -translate-y-1/2 bg-mariachiBrown text-white rounded-full p-2 hover:bg-yellow-700 transition"
      >
        ›
      </button>
    </div>

    <!-- Indicadores -->
    <div class="flex justify-center gap-2 mt-6">
      <button
        *ngFor="let review of reviews; index as idx"
        (click)="goTo(idx)"
        [class.bg-mariachiGold]="currentIndex === idx"
        class="w-3 h-3 rounded-full bg-gray-300 hover:bg-mariachiGold transition"
      ></button>
    </div>
  </div>
</section>
