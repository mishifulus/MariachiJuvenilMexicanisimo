<!------------ DESKTOP VERSION ------------>
<section
  class="relative h-[90vh] flex items-center justify-center text-center overflow-hidden hidden md:flex"
>
  <!-- Fondo dinámico -->
  <div
    *ngFor="let img of images; let i = index"
    class="absolute inset-0 transition-opacity duration-1000"
    [ngClass]="{
      'opacity-100': i === currentIndex,
      'opacity-0': i !== currentIndex
    }"
    [style.backgroundImage]="'url(' + img + ')'"
    style="background-size: cover; background-position: center;"
  ></div>

  <!-- Capa oscura -->
  <div class="absolute inset-0 bg-black/30"></div>

  <!-- Contenido -->
  <div class="relative z-10 text-white px-6">
    <h1 class="text-4xl md:text-6xl font-bold mb-4 font-title">
      Mariachi Juvenil Mexicanísimo
    </h1>
    <p class="text-lg md:text-xl mb-6 font-title">
      ¡Desde León, Guanajuato llevamos la alegría y el corazón de México a tu evento!
    </p>
    <a
      (click)="contactWhatsApp()"
      target="_blank"
      class="bg-mariachiGold text-mariachiWhite px-6 py-3 rounded-full hover:bg-white hover:text-mariachiBrown transition font-main"
    >
      Contáctanos por WhatsApp
    </a>
  </div>
</section>
