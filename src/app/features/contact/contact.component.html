<div class="flex justify-center mx-3 max-w-5xl justify-self-center py-5">
  <img
    src="assets/hero/hero5.jpeg"
    alt="Sabor mexicano"
    class="aspect-3/2 object-cover rounded-2xl shadow-md"
  />
</div>
<section class="text-white py-5 font-main">
  <div class="container mx-auto px-6 md:px-20">
    <h2 class="text-3xl font-bold text-center text-mariachiBrown mb-10">
      Contáctanos
    </h2>

    <form
      (ngSubmit)="sendEmail()"
      #contactForm="ngForm"
      class="max-w-4xl mx-auto bg-mariachiLight2 text-gray-900 p-8 rounded-2xl shadow-lg space-y-4"
    >
      <input
        type="text"
        name="name"
        placeholder="Tu nombre"
        [(ngModel)]="form.name"
        required
        class="w-full border border-mariachiBrown rounded-lg px-4 py-2"
      />

      <input
        type="email"
        name="email"
        placeholder="Tu correo"
        [(ngModel)]="form.email"
        required
        class="w-full border border-mariachiBrown rounded-lg px-4 py-2"
      />

      <textarea
        name="message"
        placeholder="Escribe tu mensaje..."
        [(ngModel)]="form.message"
        rows="5"
        required
        class="w-full border border-mariachiBrown rounded-lg px-4 py-2"
      ></textarea>

      <button
        type="submit"
        [disabled]="loading"
        class="bg-mariachiBrown text-white font-semibold w-full py-3 rounded-lg hover:bg-yellow-700 transition"
      >
        {{ loading ? 'Enviando...' : 'Enviar mensaje' }}
      </button>

      <p *ngIf="success" class="text-black text-center mt-2">
        ✅ ¡Mensaje enviado con éxito!
      </p>
      <p *ngIf="error" class="text-black text-center mt-2">
        ❌ Ocurrió un error, inténtalo de nuevo.
      </p>
    </form>
  </div>
</section>
