<section class="bg-white py-5">
  <div class="container mx-auto px-6 md:px-20 text-center font-main">
    <h2 class="text-3xl font-bold text-mariachiBrown mb-8">
      Nuestro Repertorio
    </h2>

    <!-- CategorÃ­as -->
    <div class="flex flex-wrap justify-center gap-3 mb-10">
      <button
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
        [class.bg-mariachiBrown]="selectedCategory === category"
        [class.text-white]="selectedCategory === category"
        class="px-4 py-2 rounded-full border border-mariachiBrown text-mariachiBrown hover:bg-mariachiBrown hover:text-white transition"
      >
        {{ category }}
      </button>
    </div>

    <!-- Lista de canciones -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div
        *ngFor="let song of filteredSongs"
        class="bg-mariachi-gradient text-white rounded-xl shadow-md p-5 hover:scale-105 transition-transform duration-300"
      >
        <h4 class="text-lg font-semibold text-mariachiDark mb-1">
          {{ song.title }}
        </h4>
        <p class="text-mariachiBrown text-sm italic">{{ song.artist }}</p>
      </div>
    </div>
  </div>
</section>
